<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email</title>

    <!-- custom style -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Ciao utente</h1>
    <p>Puoi inserire qui sotto la tua email per verificare se sia valida o meno.</p>
    <label for="insEmail">Inserisci la tua email</label>
    <input type="email" name="insEmail" id="insEmail">
    <!-- div contenente il bottone per inviare i dati -->
    <div>
        <button id="verifica">Verifica</button>
        <button id="annulla">Annulla</button>
    </div>
    <div id="message">

    </div>

    <script src="js/script.js"></script>
</body>
</html>
